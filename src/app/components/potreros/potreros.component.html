<main class="p-6 bg-gray-50 min-h-screen mx-auto">
  <h1 class="text-4xl font-bold text-orange-500 mb-8 text-center">Potreros</h1>

  <div class="bg-white rounded-2xl shadow-md p-6 w-full max-w-5xl mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-center mb-4">
      <h2 class="text-xl font-semibold mb-2 md:mb-0">Potrero en Ocupación</h2>
      <div class="flex gap-3">
        <button
          class="border border-gray-400 rounded-full px-4 py-1 text-sm font-medium"
        >
          Enero
        </button>
        <button
          class="flex items-center gap-2 border border-gray-400 px-4 py-2 rounded-md text-sm"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 text-gray-500"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M2 4a2 2 0 012-2h12a2 2 0 012 2v1H2V4zm0 3h16v9a2 2 0 01-2 2H4a2 2 0 01-2-2V7zm5 2a1 1 0 100 2h6a1 1 0 100-2H7z"
              clip-rule="evenodd"
            />
          </svg>
          Buscar
        </button>
        <button
          class="bg-blue-900 text-white px-4 py-2 rounded-md text-sm font-medium"
        >
          Crear Nuevo
        </button>
      </div>
    </div>

    <div class="overflow-auto rounded-lg border border-gray-200">
      <table class="w-full text-sm text-gray-700 text-center">
        <thead class="bg-gray-100 text-gray-800 font-semibold">
          <tr>
            <th class="p-4">Día</th>
            <th class="p-4">Identificación</th>
            <th class="p-4">Especie</th>
            <th class="p-4">Día de ocupación</th>
            <th class="p-4">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b hover:bg-gray-50">
            <td class="p-4">29</td>
            <td class="p-4">000001</td>
            <td class="p-4">Elefante</td>
            <td class="p-4">2/2</td>
            <td class="p-4">
              <div class="flex gap-3 items-center justify-center">
                <button
                  class="text-green-600 hover:scale-105 transition-transform"
                >
                  <i class="fa-solid fa-pen"></i>
                </button>
                <button
                  class="text-red-600 hover:scale-105 transition-transform"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button
                  class="text-purple-600 hover:scale-105 transition-transform"
                >
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>
            </td>
          </tr>
          <!-- Repite más filas con los datos -->
        </tbody>
      </table>
    </div>

    <div class="text-sm text-gray-500 mt-4 flex justify-between items-center">
      <span>Mostrando 4 resultados de 8</span>
      <div class="flex items-center gap-2">
        <span class="cursor-pointer text-gray-700">&lt;</span>
        <span class="font-bold text-black">1</span>
        <span class="cursor-pointer">2</span>
        <span class="cursor-pointer">...</span>
        <span class="cursor-pointer">3</span>
        <span class="cursor-pointer text-gray-700">&gt;</span>
      </div>
    </div>
  </div>
</main>
