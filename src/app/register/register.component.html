<div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('assets/images/bg-vacas.jpg')">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-lg border-t-4 border-orange-500">
      <div class="flex justify-center mb-4">
        <img src="assets/images/logo-intar.png" alt="Intar Logo" class="h-16" />
      </div>
      
      <form>
        <div class="mb-4">
          <label for="nombre" class="block text-gray-700 font-medium mb-2">Nombre</label>
          <input id="nombre" type="text" placeholder="Ingrese su nombre" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <div class="mb-4">
          <label for="apellido" class="block text-gray-700 font-medium mb-2">Apellido</label>
          <input id="apellido" type="text" placeholder="Ingrese su apellido" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <div class="mb-4">
          <label for="correo" class="block text-gray-700 font-medium mb-2">Correo Electrónico</label>
          <input id="correo" type="email" placeholder="Ingrese su correo electrónico" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <div class="mb-4">
          <label for="telefono" class="block text-gray-700 font-medium mb-2">Número de Teléfono</label>
          <input id="telefono" type="tel" placeholder="Ingrese su número de teléfono" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <div class="mb-4">
          <label for="ubicacion" class="block text-gray-700 font-medium mb-2">Ubicación</label>
          <input id="ubicacion" type="text" placeholder="Ingrese la ubicación de su finca" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <div class="mb-6">
          <label for="contrasena" class="block text-gray-700 font-medium mb-2">Contraseña</label>
          <input id="contrasena" type="password" placeholder="Ingrese una contraseña" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
          Registrarse
        </button>
  
        <div class="mt-4 text-center">
          <a routerLink="/login" class="text-sm text-gray-600 hover:text-blue-500">¿Ya estás registrado? Iniciar Sesión</a>
        </div>
      </form>
    </div>
  </div>
